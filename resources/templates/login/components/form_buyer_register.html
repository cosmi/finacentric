{% extends "/components/form_layout.html" %}

{% block form-header %}
Rejestracja firmy
{% endblock form-header %}

{% block form-content %}
<form class="form-horizontal" autocomplete="off"  method="post" {% if target %}action="{{target}}"{% endif %}>
	<div class="form-group">
	  <label for="name" class="col-lg-6 control-label">Nazwa firmy</label>
	  <div class="col-lg-6">
	  	{% if error.name %}<label class="control-label" for="inputError">{{error.name}}</label>{% endif %}
	    <input class="form-control" id="name" name="name" placeholder="Wpisz pełną nazwę">
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-lg-offset-6 col-lg-6">
	    <button type="submit" class="btn btn-warning">ZAPISZ</button>
	    {#<button type="button" class="btn btn-link">Anuluj</button>#}
	  </div>
	</div>
</form>
{% endblock form-content %}

{% block form-footer %}
{% endblock form-footer %}

<div class="login-box">
  <div class="left col-lg-4">
    <header><img src="../img/logo-mini.png" /></header>
    <section>
      <a href="{{links.register}}" class="wide-button">REGISTER</a>
      <a href="{{links.register}}" class="text-link strong">Don't have an account yet?</a>
      <a href="{{links.reset-password}}" class="text-link">Forgot your password?</a>
      <a href="{{links.register}}" class="text-link">Need an account?</a>
    </section>
  </div>
  <div class="right col-lg-8">
    <header><h1>Sign in</h1></header>
    <section>
      <form method="post"{% if target %} target="{{target}}"{% endif %}>
        <fieldset>
          <div class="form-group">
            <label for="contactInputEmail">E-mail address:</label>
            <input type="text" class="form-control" id="contactInputEmail" placeholder="Enter email" name="login" value="{{form.login}}">
          </div>
          <div class="form-group">
            <label for="contactInputPassword">Password:</label>
            <input type="password" class="form-control" id="contactInputPassword" placeholder="Password" name="password">
          </div>
          <div class="form-inline">
            <div class="checkbox">
              <button type="submit" class="btn btn-success">LOGIN</button>
              <label>
                <input type="checkbox"> Keep me signed in
              </label>
            </div>
          </div>
        </fieldset>
      </form>
    </section>
  </div>
  <footer class="col-lg-12"><a href="#">Back to Finacentric main page</a></footer>
</div>
